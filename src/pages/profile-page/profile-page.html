<ion-header>
  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doLogout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-label>Id: {{userdata.id}}</ion-label>
    <ion-label>Name: {{userdata.name}}</ion-label>
    <ion-label>Mail: {{userdata.mail}}</ion-label>
  </ion-list>
</ion-content>
